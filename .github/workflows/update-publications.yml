name: Update Publications Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual runs

jobs:
  update-publications:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this line
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # Remove the 'with: token' line - the default token works better
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install scholarly
    
    - name: Run update script
      run: python scripts/update_publications.py
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet data/publications.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/publications.json
        git commit -m "ðŸ“š Update publications from Google Scholar [skip ci]"
        git push
