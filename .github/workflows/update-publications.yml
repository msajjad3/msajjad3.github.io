name: Update Publications Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual runs

jobs:
  update-publications:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4
      with:
        fetch-depth: 0  # Fetch all history
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install scholarly
        pip install requests
    
    - name: Run update script
      run: python scripts/update_publications.py
      continue-on-error: true  # Continue even if script fails
    
    - name: Check for changes
      id: git-check
      run: |
        if [[ -n $(git status --porcelain data/publications.json) ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/publications.json
        git commit -m "ðŸ“š Auto-update publications $(date '+%Y-%m-%d %H:%M') [skip ci]"
        git push
